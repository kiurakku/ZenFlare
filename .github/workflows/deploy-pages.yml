name: Deploy ZenFlare site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: group: pages
cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build site
        run: |
          set -e
          mkdir -p build/dashboard build/assets/icons
          test -f site/index.html || (echo "Error: site/index.html missing" && exit 1)
          cp site/index.html build/
          test -f site/404.html && cp site/404.html build/ || true
          cp -r packages/observability/dashboard/* build/dashboard/
          test -d src/public && cp -r src/public/. build/assets/ || true
          test -d assets/icons && cp -r assets/icons/. build/assets/icons/ || true
          ls -la build build/assets build/dashboard

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@4
