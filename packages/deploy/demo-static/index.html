<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZenFlare Demo Project</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;
      color: #f0f0f0;
    }
    .card {
      padding: 2rem 2.5rem;
      border-radius: 16px;
      background: #111111;
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      max-width: 480px;
    }
    .pulse {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #f5b84a;
      margin: 0 auto 1rem;
      box-shadow: 0 0 0 0 rgba(245, 184, 74, 0.6);
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(245, 184, 74, 0.6);
      }
      70% {
        transform: scale(1.4);
        box-shadow: 0 0 0 12px rgba(245, 184, 74, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(245, 184, 74, 0);
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="pulse"></div>
    <h1>ZenFlare Demo</h1>
    <p>This is a demo artifact served by ZenFlare Deploy.</p>
    <p>From first line to production. No noise, just flow.</p>
  </main>
</body>
</html>
